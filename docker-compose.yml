version: '3'
services:
    db:
        image: mcr.microsoft.com/mssql/server:2019-latest
        volumes:
            - mssql:/var/opt/mssql
        logging:
            driver: none
        ports:
            - 1433:1433
        environment:
            ACCEPT_EULA: Y
            SA_PASSWORD: yourStrong(!)Password

volumes:
    mssql:
